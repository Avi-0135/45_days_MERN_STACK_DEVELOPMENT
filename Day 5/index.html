<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Business Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #c3e0f7 0%, #ffffff 100%);
    }

    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 330px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    .profile-pic {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 15px;
      border: 4px solid #0077ff;
      box-shadow: 0 0 0 4px #eaf3ff;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .name {
      font-size: 22px;
      font-weight: 700;
      color: #1a1a1a;
      margin-top: 10px;
    }

    .role {
      font-size: 15px;
      color: #0077ff;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .about {
      font-size: 14px;
      color: #555;
      line-height: 1.6;
      margin-bottom: 20px;
      text-align: justify;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-top: 10px;
    }

    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #f1f5ff;
      text-decoration: none;
      font-size: 18px;
      color: #0077ff;
      transition: all 0.3s ease;
    }

    .social-links a:hover {
      background: #0077ff;
      color: #fff;
      transform: scale(1.1);
    }

    .btn-contact {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #0077ff;
      color: #fff;
      font-weight: 600;
      border-radius: 25px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn-contact:hover {
      background: #005ad1;
    }
     #theme-toggle {
      position: relative;
      top: 20px;
      right: 20px;
      background: #f1f5ff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      font-size: 18px;
    }

    body.dark {
      background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
      color: #fff;
    }

    body.dark .card {
      background: #343333;
    }

    body.dark .about {
      color: #ccc;
    }

    @media (max-width: 400px) {
      .card {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
  <button id="theme-toggle">üåô</button>
  <div class="card">
    <div class="profile-pic">
      <img src="img.jpg" alt="Profile Picture">
    </div>
    <div class="name">AVIRAL BARTHWAL</div>
    <div class="role">Web Developer</div>
    <div class="about">
      I believe every idea deserves a digital identity.  <br><br>
        My mission is to transform concepts into visually engaging and functional websites that inspire users and drive results. 
    </div>
    <div class="social-links">
      <a href="https://www.instagram.com/aviral_barthwal0135/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://www.linkedin.com/in/aviral-barthwal-02307028a/" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com/Avi-0135" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
    </div>
    <a href="mailto:avibarthwal981@gmail.com" target="_blank" class="btn-contact">Contact Me</a>
  </div>
    <script>
    const btn = document.getElementById('theme-toggle');
    const body = document.body;

    btn.addEventListener('click', () => {
      body.classList.toggle('dark');

      if (body.classList.contains('dark')) {
        btn.textContent = '‚òÄÔ∏è';
      } else {
        btn.textContent = 'üåô';
      }
    });
  </script>
</body>
</html>
